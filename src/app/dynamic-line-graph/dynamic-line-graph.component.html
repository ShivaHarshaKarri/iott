<div class="chartDivLayout" >
    <div class="row" style="margin:0px;">
      <div class="col-8 " >
        <style>
          .highcharts-root{
            height: 300px;
          }
          </style> 
        <div class="chartDiv card">
          <div class="blue" style="background: #2368a0;text-align: center;color:white;padding:7px;width: 100%">
            Zone -1
          </div>
          <chart [options]="line" (load)="saveInstance($event.context)"></chart>
        </div>
      </div> 
      <div class="col-4" style="height: 490px">
        <div class="chartDiv">
            <div class="blue" style="background: #2368a0;text-align: center;color:white;padding:7px;width: 100%">
                Zone -1
              </div>
              <app-activity-solid-gauge></app-activity-solid-gauge>

            <!-- <app-chart2></app-chart2> -->
      </div>  
      <div>
          <!-- <app-activity-solid-gauge></app-activity-solid-gauge> -->
      </div> 
    </div>
</div>
</div>
