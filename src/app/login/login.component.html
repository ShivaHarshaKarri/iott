
<!--Login Page Starts-->

<style>
  .custom-control-label::after{
    background: #00aae7;
   
  }
  .custom-control-label {
    color: white;
  }
</style>
<section id="login">
    <div class="container-fluid">
    <div class="row full-height-vh">
    <div class="col-md-12 d-flex align-items-center justify-content-center" style="background-image:url('assets/img/sample.jpg');">
    <div class="card text-center bg-blue-grey bg-darken-3 width-400" style="background: #232527">
    <div class="card-img overlap" style="margin-top:35px !important;">
    <img alt="element 06" class="mb-1" src="assets/img/Miracle-logo.png" width="150">
    </div>
    <div class="card-body">
    <div class="card-block">
    <form #form="ngForm" (ngSubmit)="logg(form.value)">
    <div class="form-group">
    <div class="col-md-12">
    <input type="email" class="form-control" ngModel name="inputEmail" id="inputEmail" placeholder="Email" required email>
    </div>
    </div>
    <div class="form-group">
    <div class="col-md-12">
    <input type="password" class="form-control" ngModel name="inputPass" id="inputPass" placeholder="Password" required>
    </div>
    </div>
    <div class="form-group">
    <div class="row">
    <div class="col-md-12">
    <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
    <input type="checkbox" class="custom-control-input" checked id="rememberme">
    <label class="custom-control-label float-left white" for="rememberme">Remember Me</label>
    </div>
    </div>
    </div>
    </div>
    <div class="form-group">
    <div class="col-md-12">
    <button class="btn btn-primary btn-block btn-raised" style="background: #00aae7" type="submit">Login</button>
    <button type="button" class="btn btn-secondary btn-block btn-raised">Cancel</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    
    </div>
    </div>
    </div>
    </div>
    </section>
    <!--Login Page Ends-->
